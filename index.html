<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="libs/normalize.css/normalize.css">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Slider js</title>
</head>

<body>

  <div id="carousel" class="carousel">
    <ul id="slide-container" class="slides">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>

    <div id="controls-container" class="controls">
      <span class="control control-pause" id="pause-btn"><i class="fas fa-pause-circle"></i></span>
      <span class="control control-prev" id="prev-btn"><i class="fas fa-angle-left"></i></span>
      <span class="control control-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>

  <script src="assets/js/carousel.js"></script>
  <script src="assets/js/swipe-carousel.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
